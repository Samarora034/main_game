<!DOCTYPE html>
<html>
<head>
  <title>Spaceships Pew Pew</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="base.css">
</head>
<body>

  <!--Loading screen-->

  <div class="loading-screen">
    <div id="loading-text-intro">
        <p>Loading</p>
    </div>
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>
</div>

<!--Try Again Screen-->
<div class="retry-screen" id="retryScreen">
  <div class="retry-content">
      <p>You Died, Try Again?</p>
      <button class="retry-button" onclick="retryFunction()"><a href="index.html">Try Again</a></button>
  </div>
</div>



  <div class="container" id="container">
    <div class="ui" id="game-ui">
      <div class="row">
        <div class="chat-ui">
          <div class="chat-ui-text-area" id="chat-ui-text-area">
            <div class="chat-text fadeOut"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/kripken/ammo.js@HEAD/builds/ammo.js"></script>
  <script src="./src/main.js" type="module">
    
  </script>
</body>
</html>
